<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="slider" id="slide1" checked />
      <input type="radio" name="slider" id="slide2" />
      <input type="radio" name="slider" id="slide3" />

      <div class="slides">
        <div class="slide" id="s1">
          <div class="slider_image_container slider_1"></div>
        </div>
        <div class="slide" id="s2">
          <div class="slider_image_container slider_2"></div>
        </div>
        <div class="slide" id="s3">
          <div class="slider_image_container slider_3"></div>
        </div>
      </div>

      <div class="captions">
        <div class="caption" id="caption1">
          <p>Days of the week</p>
        </div>
        <div class="caption" id="caption2">
          <p>Food not delivered!!!</p>
        </div>
        <div class="caption" id="caption3">
          <p>The joy of graduation!</p>
        </div>
      </div>

      <div class="navigation">
        <label for="slide1" class="nav-dot"></label>
        <label for="slide2" class="nav-dot"></label>
        <label for="slide3" class="nav-dot"></label>
      </div>
    </div>
  </body>
</html>
