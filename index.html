<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="slider" id="slide1" checked />
      <input type="radio" name="slider" id="slide2" />
      <input type="radio" name="slider" id="slide3" />

      <div class="slides">
        <div class="slide" id="s1">
          <div class="slider_image_container">
            <img src="src/img/photo_2024-08-04_17-58-00.jpg" alt="Slide 1" />
          </div>
        </div>
        <div class="slide" id="s2">
          <img
            src="https://via.placeholder.com/600x300.png?text=Slide+2"
            alt="Slide 2"
          />
        </div>
        <div class="slide" id="s3">
          <img
            src="https://via.placeholder.com/600x300.png?text=Slide+3"
            alt="Slide 3"
          />
        </div>
      </div>

      <div class="captions">
        <div class="caption" id="caption1">
          <p>I'm best of the best of the best!!!</p>
        </div>
        <div class="caption" id="caption2">
          <p>This is Slide 2 Text.</p>
        </div>
        <div class="caption" id="caption3">
          <p>Here comes the Slide 3 Text.</p>
        </div>
      </div>

      <div class="navigation">
        <label for="slide1" class="nav-dot"></label>
        <label for="slide2" class="nav-dot"></label>
        <label for="slide3" class="nav-dot"></label>
      </div>
    </div>
  </body>
</html>
